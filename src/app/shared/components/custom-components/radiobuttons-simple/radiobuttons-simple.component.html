<div *ngIf="input">
  <h6 *ngIf="input.title" class="title_M">{{input.title | uppercase }}</h6>
  <div [ngClass]="{box_M: input.isStyleBorder}">
      <div *ngFor="let o of input.options">
          <label class="container">
              <input type="radio"
                      [name]="input.uniqueId"
                      value="{{o.valueNum}}"
                      [checked]="o.valueNum == input.selectedId"
                      (change)="onSelect(o.valueNum)"/>
              <span class="checkmark"></span>
              {{o.text}}
          </label>
      </div>
  </div>
</div>
