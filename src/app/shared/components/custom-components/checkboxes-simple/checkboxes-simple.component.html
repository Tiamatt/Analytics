<div *ngIf="input !== undefined">
    <h6 *ngIf="input.title !== undefined" class="title_M">{{input.title | uppercase }}</h6>
    <div [ngClass]="{box_M: input.isStyleBorder}">
        <div *ngFor="let o of input.options">
            <label class="container">
                <input type="checkbox"
                        [name]="input.uniqueId"
                        value="{{o.valueNum}}"
                        [checked]="o.isChecked"
                        [(ngModel)]="o.isChecked"
                        (change)="onChange()"/>
                <span class="checkmark"></span>
                {{o.text}}
            </label>
        </div>
    </div>
</div>
