<!-- pagination -->
<nav *ngIf="pages.length > 1">
  <ul class="pagination">
    <li class="page-item" *ngFor="let page of pages" (click)="onPageChange(page)">
      <a class="page-link page-link_M"  [ngClass]="{'page-current_M': input.currentPage == page}">
        {{page}}
      </a>
    </li>
  </ul>
</nav>
