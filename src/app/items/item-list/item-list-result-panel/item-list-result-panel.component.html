<div *ngIf="input && input.length > 0; else elseMajorBlock">

  <!-- main table -->
  <table class="table table-responsive">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col" class="sortable-th_M" (click)="onSort('name')">Name</th>
        <th scope="col" class="sortable-th_M" (click)="onSort('genderName')">Gender</th>
        <th scope="col" class="sortable-th_M" (click)="onSort('categoryName')">Category</th>
        <th scope="col" class="sortable-th_M" (click)="onSort('brandName')">Brand</th>
        <th scope="col">Active</th>
        <th scope="col">Details</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of tableData; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{d.item.name}}</td>
        <td>{{d.item.genderName}}</td>
        <td>{{d.item.categoryName}}</td>
        <td>{{d.item.brandName}}</td>
        <td class="td-icon_M" (click)="onShowItemActivities(d)">
            <i *ngIf="!d.item.isActive" class="fa fa-exclamation-circle text-danger" aria-hidden="true"></i>
            <i *ngIf="d.item.isActive"  class="fa fa-check-circle text-success" aria-hidden="true"></i>
        </td>
        <td class="td-icon_M">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
        </td>
        <td class="td-icon_M">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </td>
        <td class="td-icon_M">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </td>
      </tr>
    </tbody>
  </table>
    
  <!-- pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" *ngFor="let page of pages" (click)="onPageChange(page)">
        <a class="page-link page-link_M"  [ngClass]="{'page-current_M': currentPage == page}">
          {{page}}
        </a>
      </li>
    </ul>
  </nav>

</div>

<div *ngIf="dataForItemActivities" class="item-active-box_M">
  <label class="control-title_M">{{'Information for "' + dataForItemActivities.item.name + '" item' | uppercase}}</label>
  <div *ngIf="dataForItemActivities.itemActivities; else elseItemActiveBlock">
    <p>This item is inactive for the following reasons:</p>
    <p *ngFor="let msg of dataForItemActivities.itemActivities">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>{{msg}}
    </p>
  </div>
  <ng-template #elseItemActiveBlock>
    <p>This item can be activated. Click button to activate.</p>
    <!-- <button type="button" class="btn btn-info">Activate</button> -->
  </ng-template>
  
</div>

<ng-template #elseMajorBlock>
  <div class="alert alert-danger maxWidth_M">Sorry, no results found</div>
</ng-template>
