<form [formGroup]="itemImageForm" (ngSubmit)="onSave()">
  <div class="form-group">

    <h4 class="page-title_M">Add item image</h4>
    
    <!-- Item (single selection, dropdowns)-->
    <label class="control-title_M" for="itemsTvs">{{'item' | uppercase}}</label>
    <select id="itemsTvs" formControlName="itemsTvs" class="form-control maxWidth_M" (change)="onItemSelected($event)">
      <option value="-1" selected="selected">Select item...</option>
      <option *ngFor="let o of itemsTvc" [value]="o.valueStr">{{ o.text }}</option>
    </select>
    <div *ngIf="errorMessage && !itemImageForm.get('itemsTvs').valid">
        <p class="alert alert-danger validation_M" *ngIf="itemImageForm.get('itemsTvs').errors['min']"> * Item must be selected</p>
    </div>
    <br>

    <app-upload-multiple-images [imagesInput]="images" (onChangeOutput)="onUploadImages($event)"></app-upload-multiple-images>
    <p *ngIf="validationMessage" class="alert alert-danger validation_M">{{validationMessage}}</p>
    <br>

    <!-- Buttons - Save and Next -->
    <button type="submit" class="btn btn-success btn_M">Save</button>
    <input type="button" value="Reset" class="btn btn-danger btn_M" (click)="onResetClick()">
    <p *ngIf="errorMessage" class="alert alert-danger validation_M" >{{errorMessage}}</p>
    <p *ngIf="successMessage" class="alert alert-success validation_M">{{successMessage}}</p>

  </div>
</form>
