<div>
  
  <h4 class="page-title_M">Activate/Deactivate item</h4>

  <!-- Item (single selection, dropdowns)-->
  <label class="control-title_M" for="itemsTvs">{{'item' | uppercase}}</label>
  <select id="itemsTvs" class="form-control maxWidth_M"
  [(ngModel)]="selectedItemId"  (ngModelChange)="onReselectItemTvc($event)">
    <option value="-1" selected="selected">Select item...</option>
    <option *ngFor="let o of itemsTvc" [value]="o.valueStr">{{ o.text }}</option>
  </select>
  <br>
  
  <!-- Active box -->
  <app-item-activate  *ngIf="selectedItemId != -1" [itemIdInput]="selectedItemId" (onChangeActivityOutput)="onChangeItemActivity($event)"></app-item-activate>

</div>
